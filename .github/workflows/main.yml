name: CreateFlatpak

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  flatpak:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: InstallFlatpak
      run: |
        sudo apt install flatpak flatpak-builder
        
    - name: SetupFlatpak
      run: |
        flatpak remote-add --if-not-exists --user flathub https://flathub.org/repo/flathub.flatpakrepo
        flatpak install flathub org.gnome.Platform//3.36 org.gnome.Sdk//3.36 -y
        
    - name: BuildFlatpak
      run: |
        flatpak-builder --user --install --force-clean build-dir org.grampsproject.Gramps.yml
    - name: BuildBundle
      run: |
        flatpak build-bundle repo gramps5-1-3.flatpak org.grampsproject.Gramps.yml
        
    - name: UploadBundle
      uses: actions/upload-artifact@v2
      with:
        name: gramps.flatpak
